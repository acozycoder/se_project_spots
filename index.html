<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spots</title>
  <meta name="author" content="Alicia McKinney" />
  <meta name="keywords" content="Spots, social media" />
  <meta
      name="description"
      content="The landing page for the social media web application, Spots."
    />
  <link rel="stylesheet" href="./Pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./Images/logo.svg.svg" alt="Spots logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__avatar" src="./Images/avatar.jpg" alt="Image of Bessie Coleman">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-button" type="button"><img class="profile__edit-button-icon" src="./Images/pen.svg" alt="plus icon">Edit Profile</button>
        </div>
        <button class="profile__add-button" type="button"><img class="profile__add-button-icon" src="./Images/add-icon.svg" alt="plus icon"> New Post</button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
            <img class="card__image" src="" alt="">
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-button"></button>
            </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__text">2025 Â© Alicia McKinney</p>
    </footer>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="submit" class="modal__close-button"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="modal-name" class="modal__label" >
            Name
            <input id="modal-name" type="text" placeholder="Type your name" class="modal__input"/>
          </label>
          <label for="modal-description" class="modal__label">
            Description
            <input id="modal-description" type="text" placeholder="Describe yourself" class="modal__input"/>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script defer src="./index.js"></script>
</body>
</html>
