<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spots</title>
  <meta name="author" content="Alicia McKinney" />
  <meta name="keywords" content="Spots, social media" />
  <meta
      name="description"
      content="The landing page for the social media web application, Spots."
    />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./Images/logo.svg.svg" alt="Spots logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__avatar" src="./Images/avatar.jpg" alt="Image of Bessie Coleman">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit_button" type="button"><img class="profile__edit_button_icon" src="./Images/pen.svg" alt="plus icon">Edit Profile</button>
        </div>
        <button class="profile__add_button" type="button"><img class="profile__post_button_icon" src="./Images/add-icon.svg" alt="plus icon"> New Post</button>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
