<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spots</title>
  <meta name="author" content="Alicia McKinney" />
  <meta name="keywords" content="Spots, social media" />
  <meta
      name="description"
      content="The landing page for the social media web application, Spots."
    />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./Images/logo.svg.svg" alt="Spots logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__avatar" src="./Images/avatar[1]-min.jpg" alt="Image of Bessie Coleman">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit_button" type="button"><img class="profile__edit_button_icon" src="./Images/pen.svg" alt="plus icon">Edit Profile</button>
        </div>
        <button class="profile__add_button" type="button"><img class="profile__post_button_icon" src="./Images/add-icon.svg" alt="plus icon"> New Post</button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./Images/1-photo-by-moritz-feldmann-from-pexels[1]-min.jpg" alt="Image from inside a room, looking out the window to snowy, cabin filled mountains">
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./Images/2-photo-by-ceiline-from-pexels[1]-min.jpg" alt="Image of a restaurant's terrace" >
            <div class="card__content">
              <h2 class="card__title">Restaurant terrace</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./Images/3-photo-by-tubanur-dogan-from-pexels[1]-min.jpg" alt="Image overlooking an outdoor eating area filled with dining patrons">
            <div class="card__content">
              <h2 class="card__title">An outdoor cafe</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./Images/4-photo-by-maurice-laschet-from-pexels[1]-min.jpg" alt="Image of a very long bridge hanging over treetops">
            <div class="card__content">
              <h2 class="card__title">A very long bridge, over the forest</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./Images/5-photo-by-van-anh-nguyen-from-pexels[1]-min.jpg" alt="Image of a large windowed tunnel">
            <div class="card__content">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./Images/6-photo-by-moritz-feldmann-from-pexels[1]-min.jpg" alt="Image of a cabin on a snowy mountain">
            <div class="card__content">
              <h2 class="card__title">Mountain house</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
